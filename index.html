<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,1,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mont: ["Montserrat", "sans-serif"],
              roboto: ["Roboto", "sans-serif"],
              colors: {
                clifford: "#da373d",
              },
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body class="bg-white">
    <!-- header -->
    <header>
      <nav class="m-28 mt-2 p-10 mb-0 pb-5 bg-slate-100">
        <div class="flex justify-center gap-3 text-2xl font-mont text-heading">
          <h2 class="text-heading">Money Manager</h2>
          <button><span class="material-symbols-outlined"> paid </span></button>
        </div>
      </nav>
    </header>
    <main>
      <!-- Only section -->
      <section>
        <div
          class="grid grid-cols-2 gap-10 m-28 p-10 bg-slate-100 mt-0 pt-5 mb-0"
        >
          <!--a. Picture div  -->
          <!-- style ="background-image: url(images/3324677.jpg)" -->
          <div
            class="ml-5 bg-slate-700 bg-cover bg-center shadow-xl rounded-sm"
          >
            <img src="images/2364249.jpg" alt="" />
          </div>

          <!--b. Calculation div -->
          <div
            class="mr-5 bg-gray-100 shadow-xl grid grid-cols place-content-center text-center font-roboto p-10 gap-1"
          >
            <!-- 1. income div -->
            <div class="grid gap-2">
              <h2>Income</h2>
              <div class="flex justify-end gap-2 pr-8">
                <div class="flex gap-3">
                  <label
                    for="Income"
                    class="text-sm font-medium grid items-center leading-6 text-gray-900"
                    >Income</label
                  >
                  <div class="relative mt-2 rounded-md shadow-sm">
                    <div
                      class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                    >
                      <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input
                      type="text"
                      name="price"
                      id="income-input"
                      class="block w-full rounded-md border-0 py-1.5 pl-7 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      placeholder="0.00"
                    />
                    <div class="absolute inset-y-0 right-0 flex items-center">
                      <label for="currency" class="sr-only">Currency</label>
                      <select
                        id="currency"
                        name="currency"
                        class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                      >
                        <option>USD</option>
                        <option>CAD</option>
                        <option>EUR</option>
                        <option>TAKA</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 2. expense div -->
            <div class="grid gap-2">
              <h3>Expense</h3>
              <!-- i, Food expense -->
              <div class="flex justify-end gap-2 pr-8">
                <div class="flex gap-3">
                  <label
                    for="Food"
                    class="text-sm font-medium grid items-center leading-6 text-gray-900"
                    >Food</label
                  >
                  <div class="relative mt-2 rounded-md shadow-sm">
                    <div
                      class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                    >
                      <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input
                      type="text"
                      name="price"
                      id="food-input"
                      class="block w-full rounded-md border-0 py-1.5 pl-7 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      placeholder="0.00"
                    />
                    <div class="absolute inset-y-0 right-0 flex items-center">
                      <label for="currency" class="sr-only">Currency</label>
                      <select
                        id="currency"
                        name="currency"
                        class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                      >
                        <option>USD</option>
                        <option>CAD</option>
                        <option>EUR</option>
                        <option>TAKA</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ii, Rent Expense -->
              <div class="flex justify-end gap-2 pr-8">
                <div class="flex gap-3">
                  <label
                    for="Rent"
                    class="text-sm font-medium grid items-center leading-6 text-gray-900"
                    >Rent</label
                  >
                  <div class="relative mt-2 rounded-md shadow-sm">
                    <div
                      class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                    >
                      <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input
                      type="text"
                      name="price"
                      id="rent-input"
                      class="block w-full rounded-md border-0 py-1.5 pl-7 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      placeholder="0.00"
                    />
                    <div class="absolute inset-y-0 right-0 flex items-center">
                      <label for="currency" class="sr-only">Currency</label>
                      <select
                        id="currency"
                        name="currency"
                        class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                      >
                        <option>USD</option>
                        <option>CAD</option>
                        <option>EUR</option>
                        <option>TAKA</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <!-- iii, Cloths expenses -->
              <div class="flex justify-end gap-2 pr-8">
                <div class="flex gap-3">
                  <label
                    for="Clothes"
                    class="text-sm font-medium grid items-center leading-6 text-gray-900"
                    >Clothes</label
                  >
                  <div class="relative mt-2 rounded-md shadow-sm">
                    <div
                      class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                    >
                      <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input
                      type="text"
                      name="price"
                      id="clothes-input"
                      class="block w-full rounded-md border-0 py-1.5 pl-7 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      placeholder="0.00"
                    />
                    <div class="absolute inset-y-0 right-0 flex items-center">
                      <label for="currency" class="sr-only">Currency</label>
                      <select
                        id="currency"
                        name="currency"
                        class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                      >
                        <option>USD</option>
                        <option>CAD</option>
                        <option>EUR</option>
                        <option>TAKA</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 3. calculate button div -->
            <div>
              <button
                id="calculation-button"
                class="bg-blue-500 rounded text-white m-2 p-2 pr-5 pl-5"
              >
                Calculate
              </button>
            </div>
            <!-- 4. calculate Total expense and balance -->
            <div>
              <div>
                <h3>Total Expense: <span id="total-expense">00</span></h3>
              </div>
              <div>
                <h3>Balance: <span id="balance">00</span></h3>
              </div>
            </div>
            <!-- 5. saving percent -->
            <div class="flex">
              <div class="flex justify-end gap-2 pr-2">
                <div class="flex gap-3">
                  <label
                    for="Saving"
                    class="text-sm font-medium grid items-center leading-6 text-gray-900"
                    >Saving</label
                  >
                  <div class="relative mt-2 rounded-md shadow-sm">
                    <div
                      class="pointer-events-none absolute py-2 left-0 flex items-center pl-3"
                    >
                      <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input
                      type="text"
                      name="price"
                      id="saving-percentage-input"
                      class="block w-full rounded-md border-0 py-1.5 pl-7 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      placeholder="0.00"
                    />
                    <div class="absolute inset-y-0 right-0 flex items-center">
                      <label for="currency" class="sr-only">Currency</label>
                      <select
                        id="currency"
                        name="currency"
                        class="h-9 rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm pb-2 mb-2"
                      >
                        <option>USD</option>
                        <option>CAD</option>
                        <option>EUR</option>
                        <option>TAKA</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <span class="font-semibold">%</span>
                <span
                  ><button
                    id="save-button"
                    class="bg-blue-500 rounded text-white m-2 p-2 pr-5 pl-5"
                  >
                    Save
                  </button></span
                >
              </div>
            </div>
            <!-- 6. saving amount and remaining balance -->
            <div>
              <h3>Saving Amount: <span id="saving-amount">00</span></h3>
              <h3>
                Remaining Balance: <span id="remaining-balance">00</span>
              </h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
